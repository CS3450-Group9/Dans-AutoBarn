<div>
    <!-- desc text -->
    <h3 class="text-center">Future Rentals</h3>
    <!-- active rentals -->
    <div class="container">
        <!-- Populate page with all cars -->
        {% for res in all_reservations %}
            <!-- only display cars that are checkedout -->
            
                <div class="card d-flex flex-row">
                    <div><img src="{{ MEDIA_URL }}{{ res.car.image }}" class="img" alt="Image of {{ res.car.make }} {{ res.car.model }}" width="200"></div>
                    <div class="d-flex flex-column justify-content-between flex-grow-1" style="padding-left: 1rem;">
                        <h2 style="text-align: left; padding-bottom: 0%;">{{res.car.make}} {{res.car.model}}</h2>
                        <p>{{res.car.year}}</p>
                        <p>{{res.start_date}} - {{res.end_date}}</p>
                        <p><span>${{res.car.reservation_cost}}</span><span style="color: #505050; font-size: 0.75em;">/day</span></p>
                    </div>
                    <!-- BUTTONS -->
                    <div class="d-flex justify-content-evenly flex-row" style="position: relative; margin-top: 6.5rem; margin-bottom: 0.5rem; margin-right: 0.5rem;">
                        <form method='POST'>
                            {% csrf_token %}
                            <input type="hidden" name="button" value="cancel">
                            <input type="hidden" name="res_id" value="{{ res.id }}">
                            <button class="nav-item btn-secondary" type="submit">Cancel</button>
                        </form>
                    </div>
                </div>
            
        {% empty %}
        <p>No rentals today! Go sell some rentals!!! Get your ass up and work!</p>
        {% endfor %}
    </div>
</div>
