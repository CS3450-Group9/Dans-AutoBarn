<div class="card" style="padding: 1rem;">
    <p>Current Balance: ${{ request.user.userprofile.balance }} </p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputBal">Enter an amount to transfer:</label>
            <div class="input-group mb-2">
                <div class="input-group-text">$</div>
                <input type="number" min="1" class="form-control" id="inputBal" name="inputBal" placeholder="Add Balance">
            </div>
        </div>
        <button type="submit" class="nav-item btn-secondary">Submit</button>
    </form>
</div>
