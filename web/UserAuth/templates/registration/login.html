{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post" class="card" style="margin-top: 1rem;">
        {% csrf_token %}
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
    
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
    
            <button class="btn-secondary" type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    
        <div class="container">
            <!-- TODO: override change password provided by django -->
            <p class="text-center">Need an account? Signup <a href="/signup">here</a></p>
        </div>
    </form>
{% endblock %}
