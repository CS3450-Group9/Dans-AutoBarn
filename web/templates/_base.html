<!DOCTYPE html>
{% block html %}
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} | Games</title>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <!-- insert header here -->
        {% block main %}{% endblock %}
        {% endblock %}
    </body>
</html>
{% endblock %}
