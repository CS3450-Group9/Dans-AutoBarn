<!DOCTYPE html>
{% block html %}
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device—width, initial—scale=l">
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

        {% block body %}
        {% block main %}{% endblock %}
        {% endblock %}
    </body>
</html>
{% endblock %}
